<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
        <title>Javascript Car</title>
    </head>
    <body>
        <div class="container">
            <header class="header clearfix">
                <div class="jumbotron main-header">
                    <div class="main-150">
                        <h1 class="display-3">Javascript Car</h1>
                        <p class="lead">Cameron Wong, Amy Hong</p>
                    </div>
                </div>
            </header>
            <main>
                <hr />
                <div class="row marketing">
                    <div class="col-xl-9">
                        <canvas id="car-canvas" width="800" height="600" style="border: 1px solid black;">
                        Your browser does not support HTML5 &lt;canvas&gt; tag.
                        </canvas>
                    </div>
                    <div class="col-xl-3">
                        <h6>Move slider to control speed:</h6>
                        <input type="range" min="1" max="70" value="10" id="slider">
                        <span id="speed-input" class="text-muted"></span>
                        <hr />
                    </div>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="js/car-script.js" ></script>
    </body>
</html>
